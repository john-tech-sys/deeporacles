<div id="jm">
    <section class=" -rad4 -oh  mb-4 p-2">
        <div class="text-center">
            <h4 class="pl-3">Your Circles</h4>
        </div>
        <div class="d-flex">
            <div class="card module-item module-item-1">
                <div class="item-content">
                    <a href="{% if request.user.is_authenticated %} {% url 'users_list' %}
                    {% else %} {% url 'login' %} {% endif %}"
                        class="catalog-title w-100 d-flex justify-content-center">
                        <span class="text-center">
                            <div class="chart-area h3">
                                <i class="bi bi-people"></i>
                            </div>
                             Connections
                        </span>
                    </a>
                    <i class="count-badge ml-0 bg-main">{{ user.circles.connections.count }}
                        - Connections</i>
                </div>
            </div>
            <div class="card module-item module-item-1">
                <div class="item-content">
                    <a href="{% if request.user.is_authenticated %} {% url 'followers_list' user.profile.slug %}
                    {% else %} {% url 'login' %} {% endif %}"
                        class="catalog-title w-100 d-flex justify-content-center">
                        <span class="text-center">
                            <div class="chart-area h3">
                                <i class="bi bi-arrow-left-circle">
                                </i>
                            </div>
                             Followers
                        </span>
                    </a>
                    <i class="count-badge ml-0 bg-main">{{ user.circles.followers.count }}
                        - Followers</i>
                </div>
            </div>
            <div class="card module-item module-item-1">
                <div class="item-content">
                    <a href="{% if request.user.is_authenticated %} {% url 'followers_list' user.profile.slug %}
                    {% else %} {% url 'login' %} {% endif %}"
                        class="catalog-title w-100 d-flex justify-content-center">
                        <span class="text-center">
                            <div class="chart-area h3">
                                <i class="bi bi-arrow-right-circle"></i>
                            </div>
                             Following
                        </span>
                    </a>
                    <i class="count-badge ml-0 bg-main">{{ user.profile.following.count }}
                        - Following</i>
                </div>
            </div>
        </div>
    </section>
</div>
