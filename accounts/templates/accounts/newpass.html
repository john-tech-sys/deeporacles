{% extends 'accounts/LandingPage.html' %}

{% load static %}
{% block signup %}


<link rel="stylesheet" href="{% static 'home/Bootstrap/dist/css/bootstrap.css' %}">

<link href="{% static 'home/css/ajoreb.css' %}" type="text/css" rel="stylesheet" media="all">

<script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
<main class="main">
    <div class="bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('{% static 'assets/images/backgrounds/login-bg.jpg' %}')">
    	<div class="container">
    		<div class="form-box">
                <div class="form-tab">
                    <div class="tab-content" id="tab-content-5">
                        <div class="tab-pane fade show active" id="recover" role="tabpanel" aria-labelledby="signin-tab">
                            <h5 class="text-center">Set Password</h5>
                            <form method="post">
                                {% csrf_token %}
                                <input type="hidden" name="user_email" value="{{user_email}}">
                                <div class="form-group">
                                    <label for="signin-password">New Password</label>
                                    <input type="password" class="form-control" id="new-password" name="new-password" required>
                                </div><!-- End .form-group -->
                                <div class="form-group">
                                    <div class="d-flex justify-content-between">
                                        <label for="confirm-new-password">Confirm password</label>
                                        <small id="new-pass-alert" class="text-danger">Password don't matched</small>
                                    </div>
                                    <input type="password" class="form-control" id="confirm-new-password" name="confirm-new-password" required>
                                </div><!-- End .form-group -->
                                <div class="form-footer">
                                    <button type="submit" class="btn btn-outline-primary-2 recover-btn" disabled>
                                        <span>Set Password</span>
                                        {% comment %} <i class="icon-long-arrow-right"></i> {% endcomment %}
                                    </button>
                                </div><!-- End .form-footer -->
                            </form>
                        </div><!-- .End .tab-pane -->
                    </div><!-- End .tab-content -->
                </div><!-- End .form-tab -->
            </div>
    	</div><!-- End .container -->
    </div><!-- End .login-page section-bg -->
</main>
{% endblock custom %}
